name: Deploy Astro Site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Or a specific Node.js version you're using

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build Astro project
        run: npm run build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs  # This is where Astro will output the static files
          token: ${{ secrets.GITHUB_TOKEN }}  # Token is automatically provided by GitHub
